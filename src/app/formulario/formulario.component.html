<div class="jumbotron">
    <form [formGroup]="formulario" (ngSubmit)="teste(); $event.preventDefault()">
        <div class="form-group">
            <div class="form-control-label">Nome</div>
            <input type="text" class="form-control" formControlName="first_name" />
        </div>
        <div class="form-group">
            <div class="form-control-label">Sobrenome</div>
            <input type="text" class="form-control" formControlName="last_name" />
        </div>
        <div class="form-group">
            <div class="form-control-label">E-mail</div>
            <input type="text" class="form-control" formControlName="email" />
        </div>
        <button type="submit" class="btn btn-primary"[disabled]="formulario.invalid">salvar</button>
    </form>
</div>

<div class="container p-5" style="background-color: aqua;">
    <app-upload-file></app-upload-file>
</div>
