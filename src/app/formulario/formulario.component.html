<form [formGroup]="formulario" (ngSubmit)="teste(); $event.preventDefault()">
    <div class="form-group">
        <div class="form-control-label">Nome</div>
        <input type="text" class="form-control" formControlName="first_name" ngModel />
    </div>
    <div class="form-group">
        <div class="form-control-label">Sobrenome</div>
        <input type="text" class="form-control" formControlName="last_name" ngModel />
    </div>
    <div class="form-group">
        <div class="form-control-label">E-mail</div>
        <input type="text" class="form-control" formControlName="email" ngModel />
    </div>
    <button type="submit" class="btn btn-primary"[disabled]="formulario.invalid">salvar</button>
</form>
